<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online - Add to Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daftar Produk</h1>
  <table id="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama Produk</th>
        <th>Kategori</th>
        <th>Harga (Rp)</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Keranjang Belanja</h2>
  <div id="cart-items"></div>
  <div id="cart-summary" class="summary">Total: Rp0</div>

  <script src="toko.js"></script>
</body>
</html>
